<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
<body>
    <div class="calcu-container">
        <input type="text" placeholder="0" id="call">
        <div>
            <button class="highlight">C</button>
            <button class="highlight-del">&#8592;</button>
            <button class="highlight">%</button>
            <button class="highlight">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="highlight">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="highlight">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="highlight">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="highlight-equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
