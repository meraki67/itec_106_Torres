<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Guess the Number Web Application</title>
    </head>
<body>
    <h1>Number Guessing Game</h1>
    <p>We have selected a random number between 1 and 10. See if you can guess it in 5 attempts or fewer!</p>
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
    <p id="feedback"></p>
    <input type="submit" value="Click me to reload the website!" class="refreshButton">
    <script src="script.js"></script>
</body>
</html>
